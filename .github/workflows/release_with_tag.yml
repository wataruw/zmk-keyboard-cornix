name: Auto Build & Release ZMK Firmware

on:
  push:
    tags:
      - "v*.*"   # Only trigger when you push a version tag like v1.2.3
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v0.3
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built firmware
        uses: actions/download-artifact@v4
        with:
          name: firmware   # This must match the artifact name in build-user-config.yml
          path: ./artifacts
      - name: Display structure of downloaded files
        run: ls -R ./artifacts
      - name: Package UF2 into a zip
        run: |
          cd ./artifacts
          zip zmk-keyboard-cornix-${{ github.ref_name }}.zip *.uf2
      - name: Determine release type
        id: reltype
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" =~ [a-zA-Z] ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "make_latest=false" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "make_latest=true" >> $GITHUB_OUTPUT
          fi

      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: ./artifacts/zmk-keyboard-cornix-${{ github.ref_name }}.zip
          name: "Release ${{ github.ref_name }}"
          make_latest: ${{ steps.reltype.outputs.make_latest }}
          prerelease: ${{ steps.reltype.outputs.prerelease }}
          body: |
            Automated ZMK firmware release for version ${{ github.ref_name }}.
            Download `zmk-keyboard-cornix-${{ github.ref_name }}.zip` below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
